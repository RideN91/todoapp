<!DOCTYPE html>
<html lang="en">

<head>

  <title>To do app</title>

  <meta charset="utf-8">

  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >

  <link
    rel="stylesheet"
    a
    href="styles.css"
  >

</head>

<body>
  <div class="wrapper">
    <div id="container">
      <h1>To-Do-List</h1>

      <input
        id="inputField"
        type="text"
        placeholder="What is your plan today?"
        required
      >

      <button
        id="submitButton"
        type="submit"
      > Submit </button>

      <div id="toDoContainer"></div>

      <div id="date_time"></div>
      <script src="main.js"></script>
    </div>
  </div>
</body>

</html>
